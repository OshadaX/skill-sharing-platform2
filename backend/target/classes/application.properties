# Server
server.port=8080

# Database connection (MAMP config)
spring.datasource.url=jdbc:mysql://localhost:8889/learning_platform_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# Optional: socket config if you run into connection issues (platform-dependent)
# spring.datasource.url=jdbc:mysql://localhost:8889/learning_platform_db?useSSL=false&serverTimezone=UTC&socketFactory=com.google.cloud.sql.mysql.SocketFactory&unixSocketPath=/Applications/MAMP/tmp/mysql/mysql.sock

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
